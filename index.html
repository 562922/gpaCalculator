<body>
    <div class="container">
        <div id="semesters"></div>
        <div style="margin-top:6px"><button id="addSemester" class="add-btn">+ Add Semester</button></div>
    </div>

    <!-- single gauge template moved into newest semester as needed -->
    <div id="gaugeTemplate" style="display:none" class="gauge-wrap" aria-hidden="true">
        <svg viewBox="0 0 140 140" class="gauge-svg" width="140" height="140" xmlns="http://www.w3.org/2000/svg">
            <path class="arc-bg" fill="none" stroke="#eef6ff" stroke-width="12" stroke-linecap="round" />
            <path class="arc-fg" fill="none" stroke="#4aa1ff" stroke-width="12" stroke-linecap="round" />
            <text class="tick0" x="0" y="0" font-size="10" fill="#9fb0d1">0.0</text>
            <text class="tick4" x="0" y="0" font-size="10" fill="#9fb0d1">4.0</text>
        </svg>
    </div>
