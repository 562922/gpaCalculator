<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>GPA Calculator</title>

    <!-- Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>GPA Calculator</h1>
            <div class="dark-toggle">
                <span class="muted">Dark Mode</span>
                <div id="darkModeToggle" class="toggle-switch" role="switch" tabindex="0" aria-checked="false">
                    <div class="knob"></div>
                </div>
            </div>
        </header>

        <main id="semesters"></main>

        <div style="margin-top:12px; display:flex; justify-content:flex-start;">
            <button id="addSemester" class="add-semester-btn">+ Add Semester</button>
        </div>
    </div>

    <!-- GPA Gauge template (moved into semester by JS) -->
    <div id="gaugeTemplate" class="gauge-wrap" style="display:none" aria-hidden="true">
        <svg viewBox="0 0 140 140" class="gauge-svg" xmlns="http://www.w3.org/2000/svg" role="img"
            aria-label="Cumulative GPA gauge">
            <circle cx="70" cy="70" r="60" class="gauge-ring"></circle>
            <path class="arc-bg" d="" />
            <path class="arc-fg" d="" />
            <text class="tick0">0.0</text>
            <text class="tick4">4.0</text>
        </svg>

        <!-- numeric text will be appended inside this container by JS -->
    </div>

    <script src="script.js"></script>
</body>

</html>
