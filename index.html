<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>GPA Calculator</title>

    <!-- Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>GPA Calculator</h1>
            <div class="dark-toggle">
                <span class="muted">Dark Mode</span>
                <div id="darkModeToggle" class="toggle-switch" role="switch" tabindex="0" aria-checked="false">
                    <div class="knob"></div>
                </div>
            </div>
        </header>

        <main id="semesters"></main>

        <div style="margin-top:12px; display:flex; justify-content:flex-start;">
            <button id="addSemester" class="add-semester-btn">+ Add Semester</button>
        </div>
    </div>

    <!-- GPA Gauge template (moved into semester by JS) -->
    <div class="gauge-container">
        <svg class="gauge" width="180" height="100" viewBox="0 0 200 110">
            <path id="cumulativeGaugeBg" d="M20 100 A80 80 0 0 1 180 100" stroke="#ccc" stroke-width="14" fill="none"
                stroke-linecap="round" />

            <path id="cumulativeGaugeArc" d="M20 100 A80 80 0 0 1 20 100" stroke="var(--accent)" stroke-width="14"
                fill="none" stroke-linecap="round" />

            <text id="cumulativeGaugeText" x="100" y="72" font-size="30" text-anchor="middle"
                alignment-baseline="middle">0.00</text>

            <!-- BOTTOM LABELS ยง -->
            <text id="cumulativeGaugeMin" x="52" y="104" font-size="16" text-anchor="middle">0.0</text>

            <text id="cumulativeGaugeMax" x="148" y="104" font-size="16" text-anchor="middle">4.0</text>
        </svg>
    </div>


    <script src="script.js"></script>
</body>

</html>
